<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#dc2626"/>
  
</head>
<body>
  <div class="main-content">
    <div class="pokedex-container">
      <header class="pokedex-header">
        <div class="header-lights">
          <div class="light big-light blue"></div>
          <div class="light small-light red"></div>
          <div class="light small-light yellow"></div>
          <div class="light small-light green"></div>
        </div>
      </header>
      <main class="pokedex-main">
        <section class="pokedex-screen">
          <!--  Pokémon principal  -->
          <div id="main-pokemon-display">
          </div>
        </section>
        
        <section class="pokedex-right-panel">
          <div class="pokedex-info-display">
            <!-- A cadeia de evolução -->
            <div id="evolution-chain-display">
              <h3 class="evolution-title">Evoluções</h3>
              <div id="evolution-stages" class="flex justify-center items-center gap-2 p-2 rounded-lg min-h-[80px]">
              </div>
            </div>
          </div>
          
          <div class="pokedex-controls">
            <input type="text" id="search-input" class="search-input" placeholder="Nome ou número...">
            <div class="nav-buttons">
              <button id="prev-btn" class="nav-button" aria-label="Anterior">‹</button>
              <button id="next-btn" class="nav-button" aria-label="Próximo">›</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Secção de Captura -->
    <div class="capture-section">
      <label for="camera-input" class="capture-pokemon-button">
        Capturar Pokémon
      </label>
      <input type="file" id="camera-input" accept="image/*" capture="user" class="hidden">
    </div>
  </div>

  <!-- Modal para mostrar a foto capturada -->
  <div id="photo-modal" class="photo-modal hidden">
    <div class="photo-container">
      <img id="captured-photo" src="" alt="Pokémon Capturado">
      <button id="close-photo-btn" class="close-button">Fechar</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
