<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Moderna</title>

    <meta name="theme-color" content="#dc2626">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <main id="pokedex" class="bg-red-700 rounded-2xl shadow-2xl w-full max-w-md border-b-8 border-red-900 pokedex-body">
        <header class="bg-red-600 p-6 rounded-t-2xl border-b-4 border-red-800 pokedex-body">
            <div class="flex items-center mb-4">
                <div class="w-16 h-16 bg-blue-400 rounded-full border-4 border-white shadow-inner" aria-hidden="true"></div>
                <div class="flex space-x-2 ml-4" aria-hidden="true">
                    <div class="w-6 h-6 bg-red-500 rounded-full border-2 border-white"></div>
                    <div class="w-6 h-6 bg-yellow-400 rounded-full border-2 border-white"></div>
                    <div class="w-6 h-6 bg-green-500 rounded-full border-2 border-white"></div>
                </div>
            </div>
            <section id="screen" class="bg-gray-800 rounded-xl p-4 relative border-4 border-gray-900 shadow-inner" aria-labelledby="pokemon-name">
                <div class="screen-glare"></div>
                <div id="pokemon-display" class="bg-gray-200 rounded-lg p-4 min-h-[300px] flex flex-col items-center justify-center transition-colors duration-500">
                    <div id="loader" class="pokeball-loader hidden"></div>
                    <div id="error-message" class="text-center hidden" role="alert">
                        <p class="font-pixel text-red-500 text-sm">Pokémon não encontrado!</p>
                    </div>
                    <!-- Pokémon principal aparece aqui -->
                    <div id="pokemon-content" class="text-center">
                        <img id="pokemon-image" src="" alt="Imagem do Pokémon" class="mx-auto h-40 pokemon-image-animation drop-shadow-lg">
                        <h2 id="pokemon-name" class="font-pixel text-xl capitalize mt-4 text-gray-800"></h2>
                        <p id="pokemon-id" class="text-gray-600 font-bold"></p>
                        <div id="pokemon-types" class="flex justify-center space-x-2 mt-2"></div>
                    </div>
                </div>
            </section>
        </header>
        <div class="h-4 bg-gray-800 border-y-4 border-gray-900" aria-hidden="true"></div>
        <footer class="bg-red-600 p-6 rounded-b-2xl pokedex-body">
            <section id="evolution-chain-container" class="text-center" aria-labelledby="evolution-title">
                <h3 id="evolution-title" class="font-pixel text-sm text-white mb-2">Evoluções</h3>
                <!-- Linha evolutiva aparece aqui -->
                <div id="evolution-stages" class="flex justify-center items-center gap-2 bg-gray-800 p-2 rounded-lg min-h-[80px]">
                </div>
            </section>
            <div class="flex justify-between items-center mt-4">
                <form id="search-form" class="flex-grow mr-4" role="search">
                    <label for="search-input" class="sr-only">Pesquisar Pokémon por nome ou número</label>
                    <input id="search-input" type="search" placeholder="Nome ou Nº" class="w-full px-4 py-2 rounded-lg bg-gray-200 text-gray-800 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                </form>
                <div class="flex space-x-2">
                    <button id="prev-button" class="nav-button" aria-label="Pokémon anterior">&lt;</button>
                    <button id="next-button" class="nav-button" aria-label="Próximo Pokémon">&gt;</button>
                </div>
            </div>
        </footer>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
